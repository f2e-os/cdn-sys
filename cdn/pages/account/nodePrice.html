<div class="account" id="account">
	<div class="col-sm-12">
		认证计费 -&gt; 节点计费 
	</div>
	<div class="col-sm-12 account-inner">
		<div class="panel">
			<div class="col-sm-12">
				<form class="row auto-submit form-style" action="/ApiCharging/nodePrice">
					<div class="form-inline">
						<input type="hidden" name="Pagesize" value="15">
						<span data-list>
						</span>
						<script type="template">
							<input type="text" class="form-control" name="StartTime" placeholder="起始时间" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})" placeholder="请选择时间" value="{{global_show_date -1 'yy-MM-dd hh:mm'}}">
							<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
							<input type="text" class="form-control" name="EndTime" placeholder="起始时间" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})" placeholder="请选择时间" value="{{global_show_date 0 'yy-MM-dd hh:mm'}}">
						</script>
						<span>&nbsp;&nbsp;</span>
						<select name="cp" class="form-control" data-list></select>
						<script type="template">
							<option value="">请选CP</option>
							{{{global_show_select "" "/ApiDomainGroup/listDomainGroup" "GroupName" "Id"}}}
						</script>
						<span>&nbsp;&nbsp;</span>
						<input type="text" class="form-control" name="price" placeholder="单价"> 元/个
						<span>&nbsp;&nbsp;</span>
						<a href="javascript:void(0);" class="btn btn-default btn-submit">计算</a>
						<a href="javascript:void(0);" class="btn btn-default btn-export" data-url="/ApiCharging/nodeExport">导出报表</a>
					</div>
					
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">节点数量：</label>
							<div class="col-sm-10">
								<input type="text" class="ZUI-input" name="node"><span>&nbsp;&nbsp;个</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">总价格：</label>
							<div class="col-sm-10">
								<input type="text" class="ZUI-input" name="total"><span>&nbsp;&nbsp;元</span>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
