<div id="m-alert" class="m-alert">
	<div class="col-sm-12">
		监控告警 -&gt; 告警123
	</div>
	<div class="alert123">
    <a href="javascript:;" class="btn btn-primary" role="button" data-menu="alert123/add">保存</a>
    <div class="list" data-list data-url="/ApiArea/listArea">
    </div>
    <script type="template">
      <table class="table table-hover alert-table">
        <tr>
          <th>id</th>
          <th>name</th>
          <th>content</th>
          <th>操作</th>
        </tr>
        {{#each rows}}
        <tr>
          <td>{{Id}}</td>
          <td>{{name}}</td>
          <td>{{content}}</td>
          <td><a href="#" data-menu="alert123/edit:Id={{Id}}">修改</a></td>
        </tr>
        {{/each}}
      </table>
    </script>
  </div>
</div>
