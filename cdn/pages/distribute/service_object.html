<div id="service-object" class="other">
	<div class="col-sm-12">
		分发评估 -&gt; 服务对象统计
	</div>
	<div class="col-sm-12 other mgt15">
		  <div class="tab-content service-object">
        	<!--文件类型统计-->
        	
				<div class="row">
	                <div class="col-sm-12 text-right">
	                    <form id="service-object-form" class="row">
	                    	<!--
	                        <input type="hidden" name="Pagesize" value="15">
	                        <div class="col-sm-4">
	                            <select name="CP" class="form-control">
	                                <option value="">是否CP</option>
	                                <option value="1">是</option>
	                                <option value="0">不是</option>
	                            </select>
	                        </div>
	                       -->
	                        <div class="col-sm-2">
	                       		<input type="text" name="StartTime" class="start-date d-input data-picker form-control" placeholder="开始时间" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})">
          				    </div>
          				    <div class="col-sm-2">
          				   		 <input type="text" name="EndTime" class="end-date d-input data-picker form-control" placeholder="结束时间" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})">
                            </div>
                            <script type="text/javascript">
								var curDate = new Date(),preDate = new Date(curDate.getTime() - 24*60*60*1000);  //前一天
								var y = curDate.getFullYear(),m = curDate.getMonth()+1,d = curDate.getDate(),h = curDate.getHours(),mm = curDate.getMinutes()-(curDate.getMinutes())%5;
								var py = preDate.getFullYear(),pm = preDate.getMonth()+1,pd = preDate.getDate(),ph = preDate.getHours(),pmm =preDate.getMinutes()-(preDate.getMinutes())%5;
								mm=(mm<10)?('0'+mm):mm;
								pmm=(pmm<10)?('0'+pmm):pmm;
								var cd =  y+"-"+m+"-"+d+" "+h+":"+mm,pd =  py+"-"+pm+"-"+pd+" "+ph+":"+pmm;
								$(".start-date").val(pd);
								$(".end-date").val(cd);
							</script>
                         	<div class="col-sm-2">
                              	 <select name="DepartId" class="form-control" data-list>
						 		</select>
        						<script type="template"><option value="">节点</option>{{{global_show_select "DepartId" "/ApiDepartment/listDepartment" "DepartName" "Id"}}}</script>
                         	</div>
                        	<div class="col-sm-6">
						    	<div class="btn-submit btn btn-default">查询</div>
						    </div>
	                    </form>
	                </div>
	            </div>
	            <div class="show-area clearfix" style="margin-top: 15px;">
	            	<div class="table-holder col-sm-12" style="padding: 0px;" data-list data-url="/ApiDistribute/objectStatistics" data-pager="#pager-bar" data-method="post" data-form="#service-object-form" data-totalshow="#total-bar"></div>
		            <script type="template">
		              <table class="table table-hover">
		                <tr>
		                  <th>节点</th>
		                  <th>流量</th>
		                </tr>
		                {{#each rows}}
		                  <tr>
		                    <td>{{DepartName}}</td>
		                    <td>{{SUM_sum_flow_out}}M</td>
		                  </tr>
		                {{/each}}
		              </table>
		            </script>
