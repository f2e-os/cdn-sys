<div class="FUI source-cp">
	<div class="col-sm-12">
		资源配置 -&gt; CP域名管理 -&gt; 添加CP域名
	</div>
	<div class="col-sm-12">
		<div class="panel">
			<form class="form-horizontal col-sm-12 auto-submit" action="/ApiDomain/addDomain" method="post" data-target="source_cpdomain" >
				<div class="form-group">
					<label class="col-sm-2 control-label">域名<span class="ZUI-require"></span></label>
					<div class="col-sm-10">
						<input type="text" class="ZUI-input" name="DomainName" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">域名类型</label>
					<div class="col-sm-10" data-list></div>
					<script type="template">
						<select name="DomainTypeId" class="ZUI-select">
							<option value="">请选择</option>
							{{{global_show_select '' '/ApiDomain/listDomainType' 'type' 'id'}}}
						</select>
					</script>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">工作模式</label>
					<div class="col-sm-10">
						<div class="radioBox" data-list></div>
						<script type="template">
							{{{global_show_radio 'DomainSign' 'DomainSign' '' '' '0'}}}
						</script>
					</div>
				</div>
<!-- 				
				<div class="form-group">
					<label class="col-sm-2 control-label">工作模式</label>
					<div class="col-sm-10">

							<label for="form-DomainSign1">
								<span class="ZUI-radio-btn"></span>
								<span class="ZUI-radio-txt">签约合作加速模式</span>
							</label>
						</span>
						<span>
							<input type="radio" class="ZUI-radio" name="DomainSign" value="0" id="form-DomainSign2" checked="checked">
							<label for="form-DomainSign2">
								<span class="ZUI-radio-btn"></span>
								<span class="ZUI-radio-txt">非签约强制加速模式</span>
							</label>
						</span>

					</div>
				</div>
 -->
				<div class="form-group">
					<label class="col-sm-2 control-label">调度策略<span class="ZUI-require"></span></label>
					<div class="col-sm-10" data-list></div>
					<script type="template">
						<select name="DomainDispatchId" class="ZUI-select">
							<option value="">请选择</option>
							{{{global_show_select '' '/ApiDomain/listDomainStrategy?is_trace=0' 'StrategyName' 'id'}}}
						</select>
					</script>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">回源策略</label>
					<div class="col-sm-10" data-list></div>
					<script type="template">
						<select name="DomainTraceId" class="ZUI-select">
							<option value="">请选择</option>
							{{{global_show_select '' '/ApiDomain/listDomainStrategy?is_trace=1' 'StrategyName' 'id'}}}
						</select>
					</script>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">鉴权方式</label>
					<div class="col-sm-10">
						<div class="radioBox" data-list></div>
						<script type="template">
							{{{global_show_radio 'DomainAuth' 'DomainAuth' '' '' '0'}}}
						</script>
					</div>
				</div>

				<div id="DomainAuthInput" class="form-group">
					<label id="DomainAuthInputName1" class="col-sm-2 control-label">密钥</label>
					<label id="DomainAuthInputName2" class="col-sm-2 control-label">URL</label>
					<div class="col-sm-10">
						<input type="text" class="ZUI-input" name="AuthPwd"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">是否防盗链</label>
					<div class="col-sm-10">
						<div class="radioBox" data-list></div>
						<script type="template">
							{{{global_show_radio 'GuardChain' 'GuardChain' '' '' '0'}}}
						</script>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">域名状态</label>
					<div class="col-sm-10">
						<div class="radioBox" data-list></div>
						<script type="template">
							{{{global_show_radio 'Status' 'Status' '' '' '1'}}}
						</script>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<a href="javascript:;" class="btn btn-primary btn-submit" role="button">确定</a>
						<a href="javascript:;" class="btn btn-default" role="button" data-menu="source_cpdomain">取消</a>
					</div>
				</div>
			</form>
		</div>
	</div>
