<div class="source" id="source">
    <div class="col-sm-12">
        	资源配置 -&gt; IP地址库管理 -&gt;<span class="detail">新增</span>
    </div>
      <div class="col-sm-12">
		<div class="panel">
	      <form class="form-horizontal col-sm-12 auto-submit" action="/ApiIPLib/addIP" method="post" data-target="source_ipmanage" >
	          <div class="form-group">
	            <label class="col-sm-2 control-label">省缓存<span class="ZUI-require"></span>:</label>
	            <div class="col-sm-10">
	            	<select name="ProvCachId" class="ZUI-input " data-list>
            		</select>
            		<script type="template">{{{global_show_select "ProvCachId" "/ApiCommon/getCacheSysList" "DepartName" "Id" ProvCachId }}}</script>
	            </div>
	          </div>
	          <div class="form-group">
	            <label class="col-sm-2 control-label">起始ip<span class="ZUI-require"></span>:</label>
	            <div class="col-sm-10">
	              <input type="text" class="ZUI-input" name="StartIP"  require/>
	            </div>
	          </div>
	          <div class="form-group">
	            <label class="col-sm-2 control-label">结束ip<span class="ZUI-require"></span>:</label>
	            <div class="col-sm-10">
	              <input type="text" class="ZUI-input" name="EndIP" require/>
	            </div>
	          </div>
	          
	          <div class="form-group">
	            <label class="col-sm-2 control-label">所属市:</label>
	            <div class="col-sm-10">
	            	<select name="CityId" id="CityId" class="ZUI-input" value="{{CityId}}" data-list>
                    </select>
                    <script type="template"><option value="">请选择</option>{{{global_show_select "CityId" "/ApiIPLib/listCity" "name" "id" ""}}}</script>
	            </div>
	          </div>
	          <div class="form-group">
	            <label class="col-sm-2 control-label">运营商:</label>
	            <div class="col-sm-10">
	            	<select name="ProviderId" id="ProviderId" class="ZUI-input" value="{{ProviderId}}" data-list>
                    </select>
                    <script type="template"><option value="">请选择</option>{{{global_show_select "ProviderId" "/ApiIPLib/operatorType" "name" "id" ""}}}</script>
	            </div>
	          </div>
	          <div class="form-group">
	            <label class="col-sm-2 control-label">接入方式:</label>
	            <div class="col-sm-10">
	            	<select name="AccessModeId" class="ZUI-input " data-list>	</select>
        			<script type="template"><option value="">请选择</option>{{{global_show_select "AccessModeId" "/ApiIPLib/accessType" "name" "id" ""}}}</script>
	            	
	            </div>
	          </div>
	          <div class="form-group">
	            <div class="col-sm-offset-2 col-sm-10">
	              <a href="javascript:;" class="btn btn-primary btn-submit" role="button">确定</a>
	              <a href="javascript:;" class="btn btn-default" role="button" data-menu="source_ipmanage">取消</a>
	            </div>
	          </div>
	      </form>
	    </div> 
    </div>
</div>
