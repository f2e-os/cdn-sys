<div class="source" id="source">
    <div class="col-sm-12">
        资源配置 -&gt; 节点管理 -&gt;<span class="detail">节点管理</span>
    </div>
    <div class="col-sm-12 source pdt15">
    	<ul class="nav nav-tabs" id="myTab"> 
	      <li><a href="#region" data-menu="source">区域管理</a></li> 
	      <li class="active"><a class="active"  href="#packing" data-menu="source/node/packing">节点管理</a></li> 
	      <li><a href="#device" data-menu="source/node/device">设备管理</a></li> 
	      <li><a href="#structure" data-menu="source/node/structure">拓扑结构</a></li> 
	    </ul> 
	   	<div class="tab-content"> 
	      <div class="panel" id="packing">
	      	 <div class="row">
	                <div class="col-sm-6">
	                    <a href="#" class="btn btn-primary packing-add" data-menu="source/node/packingAdd">+ 添加</a>
	                    <a href="#" class="btn btn-primary packing-delM">- 批量删除</a>
	                     <script type="template/html" id="packing-addInfo" data-method="get">
		                        <div class="col-sm-10">
		                        	<div class="form-group clearfix">
									    <label for="inputPassword" class="col-sm-4 control-label">名称<span class="ZUI-require"></span></label>
									    <div class="col-sm-8">
									      <input type="text" class="form-control" name="packingName" placeholder="" value="{{DepartName}}">
									    </div>
								    </div>
								    <div class="form-group clearfix">
									    <label for="inputPassword" class="col-sm-4 control-label">所属区域</label>
									    <div class="col-sm-8">
										    <select name="packingDepartName" class="form-control" value="{{Id}}">
										    	<option value="">请选择</option>
				                            	 {{{global_show_select "packingDepartName" "/ApiArea/listArea" "name" "Id" AreaId}}}
				                            </select>
									    </div>
								    </div>
								    <div class="form-group clearfix">
									    <label for="inputPassword" class="col-sm-4 control-label">节点等级</label>
									    <div class="col-sm-8">
										    <select name="packingLevel" class="form-control" value="{{DepartLevel}}">
										    	<option value="">请选择</option>
				                                <option value="1">1</option>
				                                <option value="2">2</option>
				                                <option value="3">3</option>
				                                <option value="4">4</option>
				                                <option value="5">5</option>
				                            </select>
									    </div>
								    </div>
		                            <div class="form-group clearfix">
									    <label for="inputPassword" class="col-sm-4 control-label">节点类型<span class="ZUI-require"></span></label>
									    <div class="col-sm-8">
										    <select name="packingType" class="form-control" value="{{departTypeId}}">
										    	<option value="">请选择</option>
				                                {{{global_show_select "packingType" "/ApiDepartment/listDepartType" "departType" "id" DepartTypeId}}}
				                            </select>
									    </div>
								    </div>
			                        <div class="form-group clearfix">
									    <label for="inputPassword" class="col-sm-4 control-label">节点说明</label>
									    <div class="col-sm-8">
										   <input type="text" class="form-control" name="packingContent" placeholder="" value="{{DepartDesc}}">
									    </div>
								    </div>
								    <div class="form-group clearfix">
									    <label for="inputPassword" class="col-sm-4 control-label">节点状态</label>
									    <div class="col-sm-6">
									    	<input type="checkbox" class="ZUI-switch ZUI-switch-text " name="packingStatus" {{start-no Status}} id="ID23">
								            <label for="ID23" style="float:left;">
								                <span class="ZUI-switch-btn"></span>
								                <span class="ZUI-switch-info"></span>
								            </label>
									    </div>
								    </div>
		                        </div>
						</script>
	                </div>
	                <div class="col-sm-6 text-right">
	         
	                    <form id="system-searchUser-packing" class="row">
	                        <input type="hidden" name="Pagesize" value="15">
	                    	<!--
	                        <div class="col-sm-4">
	                            <select name="CP" class="form-control">
	                                <option value="">是否CP</option>
	                                <option value="1">是</option>
	                                <option value="0">不是</option>
	                            </select>
	                        </div>
	                        -->
	                        <div class="col-sm-8">
                              	<input type="text" class="form-control" name="DepartName" placeholder="节点名称">
                            </div>
                        	<div class="col-sm-2">
						    	<div class="btn-submit btn btn-default">搜索</div>
						    </div>
	                    </form>
	                </div>
	            </div>
	            <div class="table-holder" data-list data-url="/ApiDepartment/listDepartment" data-pager="#pager-system-packing" data-method="post" data-form="#system-searchUser-packing" data-totalshow="#systemUser-total-packing"></div>
	            <script type="template">
	            	<form id="source-listC">
		                <table class="table table-hover">
		                    <tr>
		                    	<th>
		                    		<input type="checkbox" class="ZUI-checkbox" id="packing-all" data-check-all=".host-source">
						            <label for="packing-all">
						                <span class="ZUI-checkbox-btn"></span>
						                <span class="ZUI-checkbox-txt"></span>
						            </label>
		                    	</th>
		                        <th>节点名称</th>
		                        <th>所属区域</th>
                                <th>所属省份</th>
		                        <th>节点等级</th>
		                        <th>节点类型</th>
		                        <th>节点说明</th>
		                        <th>状态</th>
		                        <th>操作</th>
		                    </tr>
		                    {{#each rows}}
		                    <tr data-id="{{Id}}">
		                    	<td>
									<input type="checkbox" name="Id" class="ZUI-checkbox host-source" id="packing{{Id}}" data-id="{{Id}}" value="{{Id}}">
						            <label for="packing{{Id}}">
						                <span class="ZUI-checkbox-btn"></span>
						                <span class="ZUI-checkbox-txt"></span>
						            </label>
								</td>
		                        <td class="packingName">{{DepartName}}</td>
		                        <td class="packingDepartName" data-value="{{AreaName}}">{{AreaName}}</td>
                                <td class="packingDepartName" data-value="{{province_name}}">{{province_name}}</td>
		                        <td class="packingLevel">{{Level}}</td>
		                        <td class="packing-departTypeId">{{departType}}</td>
		                        <td class="packing-DepartDesc">{{DepartDesc}}</td>
		                        <td class="packingStatus" data-value="{{Status}}">{{system_user_status Status}}</td>
		                        <td>
						            <a href="#" class="ZUI-operate packing-edit" data-menu="source/node/packingEdit:Id={{Id}}"><span class="iconfont">&#xe602;</span>修改</a>
		                        	<a href="#" class="ZUI-operate packing-del"><span class="iconfont">&#xe603;</span>删除</a>
		                        </td>
		                    </tr>
		                    {{/each}}
		                </table>
	                </form>																					
	            </script>
	            <div class="pager row">
	                <div class="col-sm-4">共<span id="systemUser-total-packing">0</span>条记录</div>
	                <div id="pager-system-packing" class="col-sm-8"></div>
	            </div>
	      </div>
	    </div> 
    </div>
</div>
