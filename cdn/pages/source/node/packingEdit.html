<div class="source">
	<div class="col-sm-12">
		资源配置 -&gt; 节点管理 -&gt;节点管理 -&gt;<span class="detail">修改</span>
	</div>
	<div class="col-sm-12">
		<div class="panel">
      <form class="form-horizontal col-sm-12 auto-submit" action="/ApiDepartment/updateDepartment" method="post" data-target="source/node/packing" data-list="param" data-url="/ApiDepartment/getDepartment">
      </form>
      <script type="template">
        {{#each info}}
        <input type="hidden" name="Id" value="{{Id}}">
        <div class="form-group">
            <label class="col-sm-2 control-label">名称<span class="ZUI-require"></span></label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" name="DepartName" value="{{DepartName}}"  require/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">所属区域</label>
            <div class="col-sm-10">
              	<select name="AreaId" class="ZUI-select">
	            	<option value="">请选择</option>{{{global_show_select "AreaId" "/ApiArea/listArea" "name" "Id" AreaId}}}
                </select>
            </div>
          </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">所属省份<span class="ZUI-require"></span></label>
            <div class="col-sm-10">
                <select name="ProvinceId" class="ZUI-select">
                    <option value="">请选择</option>{{{global_show_select "ProvinceId" "/ApiProvince/listProvince" "PName" "Id" ProvinceId}}}
                </select>
            </div>
        </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">节点等级</label>
            <div class="col-sm-10">
	            <select name="Level" class="ZUI-select" data-list>
	            	<option value="">请选择</option>{{{global_show_select "Level" "Level" "" "" DepartLevel}}}
	            </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">节点类型<span class="ZUI-require"></span></label>
            <div class="col-sm-10">
            	<select name="DepartType" class="ZUI-select">
            		<option value="">请选择</option>{{{global_show_select "DepartType" "/ApiDepartment/listDepartType" "departType" "id" DepartTypeId}}}
                </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">节点说明</label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" name="DepartDesc" value="{{DepartDesc}}" require/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">节点状态</label>
            <div class="col-sm-10">
              	<div class="radioBox">
              		{{{global_show_radio "Status" "Status" "" "" Status}}}
              	</div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a href="javascript:;" class="btn btn-primary btn-submit" role="button">确定</a>
              <a href="javascript:;" class="btn btn-default" role="button" data-menu="source/node/packing">取消</a>
            </div>
          </div>
        {{/each}}
      </script>
		</div>
	</div>
</div>
