<div class="source" id="source">
    <div class="col-sm-12">
        资源配置 -&gt; 下载任务列表
    </div>
    <div class="col-sm-12 source pdt15" id="source">
        <ul class="nav nav-tabs" id="myTab">
            <li class="active"><a href="#region" data-menu="source_Downtasklist" class="active">下载任务列表</a></li>

        </ul>
        <div class="tab-content">
            <div class="panel" id="task">

                <div class="row">
                    <div class="col-sm-12 text-right">

                        <form id="source-searchUser-subInto" class="row form-inline">
                            <input type="hidden" name="Pagesize" value="15">
                            <!--
                            <div class="col-sm-4">
                                <select name="CP" class="form-control">
                                    <option value="">是否CP</option>
                                    <option value="1">是</option>
                                    <option value="0">不是</option>
                                </select>
                            </div>
                            -->
                            <div class="col-sm-2">
                                <input type="text" class="start_time" id="start_time" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" name="start_time" placeholder="开始时间">
                            </div>
                            <div class="col-sm-2">
                                <input type="text" class=" end_time" id=" end_time" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" name=" end_time" placeholder="结束时间">
                            </div>
                            <div class="col-sm-2">
                                <select name="priority" class="priority" data-list>
                                </select>
                                <script type="template">
                                    <option value="">请选择优先级</option>
                                    <option value="0">低级</option>
                                    <option value="1">高级</option>

                                </script>
                            </div>
                            <div class="col-sm-2">
                                <input type="text" class="url" id="url" name="url"   placeholder="url">
                            </div>
                            <div class="col-sm-2">
                                <select name="current_status" id="current_status" class="current_status" value="{{current_status}}">
                                    <option value="">状态</option>
                                    <option value="0">排队中</option>
                                    <option value="1">下载中</option>
                                    <option value="2">下载完成</option>
                                    <option value="3">错误</option>
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <div class="btn-subIntomit btn btn-default btn-submit">搜索</div>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="table-holder" id="source-list-subInto" data-url="/ApiDownloadTask/listDownloadTask" data-pager="#pager-source-subInto" data-method="get" data-form="#source-searchUser-subInto" data-totalshow="#source-total-subInto" data-list></div>
                <script type="template">
                    <form id="source-listC">
                       
                            <div style="">

                                <table class="table table-hover" style="table-layout:fixed;">
                                    <thead>
                                    <tr>
                                       
                                        <th width="30%" style="word-wrap:break-word;"><a href="javascript:void(0);" class="t-sort-item" data-sort="url">url</a></th>
                                        <th width="10%"><a href="javascript:void(0);" class="t-sort-item" data-sort="priority">优先级</a></th>
                                        <th width="20%"><a href="javascript:void(0);" class="t-sort-item" data-sort="in_time">进入时间</a></th>
                                        <th width="20%"><a href="javascript:void(0);" class="t-sort-item" data-sort="finish_time">完成时间</a></th>
                                        <th width="20%"><a href="javascript:void(0);" class="t-sort-item" data-sort="current_status">当前状态</a></th>
                                        <!-- <th><a href="javascript:void(0);" class="t-sort-item" data-sort="hot_val">热度</a></th> -->


                                    </tr>
                                    </thead>
                                    {{#each rows}}
                                    <tr data-id="{{id}}">
                                      
                                        <td class="url"  style="word-wrap:break-word;"><span  title="{{url}}">{{url}}</span></td>
                                        <td class="priority" data-value="{{priority}}">{{priority}}</td>
                                        <td class="in_time" ><span class="ZUI-url" title="{{in_time}}">{{in_time}}</span></td>
                                        <td class="finish_time">{{finish_time}}</td>
                                        <td class="current_status" width="">{{current_status}}</td>
                                       <!--  <td class="hot_val" width="">{{hot_val}}</td> -->


                                    </tr>
                                    {{/each}}
                                </table>
                          
                        </div>
                    </form>
                </script>
                <div class="pager row">
                    <div class="col-sm-4">共<span id="source-total-subInto">0</span>条记录</div>
                    <div id="pager-source-subInto" class="col-sm-8"></div>
                </div>
            </div>
        </div>
    </div>
</div>
