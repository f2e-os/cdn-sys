<div class="FUI source-cp">
	<div class="col-sm-12">
		资源配置 -&gt; CP管理 -&gt; <span id="subTabDetail"></span>
	</div>
	<div class="col-sm-12">
		<ul class="nav nav-tabs" id="subTab">
			<li data-menu="source_cp"><a href="javascript:void(0);">CP配置</a></li>
			<li data-menu="source_cp_domain"><a href="javascript:void(0);">域名配置</a></li>
			<li data-menu="source_cp_domaingroup" class="active"><a href="javascript:void(0);">域名组配置</a></li>
		</ul>
		<div class="panel">
			<div class="row">
				<div class="col-sm-6">
					<a href="javascript:void(0);" class="btn btn-primary btn-add" data-menu="source_cp_domaingroup_add">+ 添加域名组</a>
					<a href="javascript:void(0);" class="btn btn-primary btn-del">- 批量删除</a>
				</div>
				<div class="col-sm-6 text-right">
					<form id="search-bar" class="row">
						<input type="hidden" name="Pagesize" value="15">
						<div class="col-sm-12">
							<div class="input-group">
								<input type="text" class="form-control" name="DomainGName" placeholder="请输入域名组">
								<div class="input-group-addon btn-submit">搜索</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="table-holder" data-list data-url="/ApiDomainChannel/listDomainChannel" data-pager="#pager-bar" data-method="post" data-form="#search-bar" data-totalshow="#total-bar"></div>
			<script type="template">
				<table class="table table-hover">
					<tr>
						<th>
							<input type="checkbox" class="ZUI-checkbox" id="host-distribute-check-all" data-check-all=".host-distribute">
							<label for="host-distribute-check-all">
								<span class="ZUI-checkbox-btn"></span>
								<span class="ZUI-checkbox-txt"></span>
							</label>
						</th>
						<th>域名组名称</th>
						<th>URL前缀</th>
						<th>所属CP</th>
						<th>所属域名</th>
						<th>回源策略</th>
						<th>解析规则</th>
						<th>缓存优先级</th>
						<th>服务优先级</th>
						<th>操作</th>
					</tr>
					{{#each rows}}
					<tr data-ID="{{id}}">
						<td>
							<input type="checkbox" class="ZUI-checkbox host-distribute" value="{{id}}" id="host-distribute-check{{id}}" data-id="{{id}}">
							<label for="host-distribute-check{{id}}">
								<span class="ZUI-checkbox-btn"></span>
								<span class="ZUI-checkbox-txt"></span>
							</label>
						</td>
						<td>{{DomainGName}}</td>
						<td><span class="ZUI-url" title="{{DomainGPrefix}}">{{DomainGPrefix}}</span></td>
						<td>{{CPName}}</td>
						<td ><span class="ZUI-url" title="{{ParentDomain}}">{{ParentDomain}}</span></td>
						<td>{{source_cp_domaingroup_SourceStrategy SourceStrategy}}</td>
						<td>{{AnalysisRule}}</td>
						<td>{{CachePriority}}</td>
						<td>{{ServicePriority}}</td>
						<td><a href="javascript:void(0);" class="ZUI-operate list-update" data-menu="source_cp_domaingroup_edit:&Id={{id}}"><span class="iconfont">&#xe602;</span>编辑</a><a href="javascript:void(0);" class="ZUI-operate list-del"><span class="iconfont">&#xe603;</span>删除</a></td>
					</tr>
					{{/each}}
				</table>
			</script>
			<div class="pager row">
				<div class="col-sm-4">共<span id="total-bar">0</span>条记录</div>
				<div id="pager-bar" class="col-sm-8"></div>
			</div>
		</div>
	</div>
</div>
