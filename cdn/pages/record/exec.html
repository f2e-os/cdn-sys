<div class="record">
	<div class="col-sm-12">
		日志系统 -&gt; 操作日志 
	</div>
	<div class="col-sm-12 record-inner">
			<div class="panel">
				<div class="row">
					<div class="col-sm-12">
						<form id="record-searchUser" class="row  form-inline form-style">
							<input type="hidden" name="Pagesize" value="15">
							<div class="form-control" data-list>
							</div>
							<script type="template">
								<input type="text" name="start_time" class="ipt-style" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" placeholder="请选择时间" value="{{global_show_date -1 'yy-MM-dd hh:mm:ss'}}">
								<span>至</span>
								<input type="text" name="end_time" class="ipt-style" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" placeholder="请选择时间" value="{{global_show_date 0 'yy-MM-dd hh:mm:ss'}}">
							</script>
							<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
							<select name="Id" class="form-control" data-list></select>
							<script type="template">
								<option value="">请选择用户</option>
								{{{global_show_select "" "/ApiSystem/listUser" "UserName" "Id"}}}
							</script>
                            <select name="Id00" class="form-control" >
                                <option value="">请选择日志等级</option>
                                <option value="1">重要</option>
                                <option value="2">普通</option>
                                <option value="3">关键</option>
                            </select>

                            <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
							<input type="text" class="form-control" name="ip" placeholder="请输ip">
							<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
							<input type="button" class="btn btn-default btn-submit" value="查询">
						</form>
					</div>
				</div>
			<div class="table-holder" data-list data-url="/ApiServerLog/listUserLog" data-pager="#pager-record" data-method="post" data-form="#record-searchUser" data-totalshow="#recordUser-total"></div>
			<script type="template">
				<table class="table table-hover">
					<tr>
						<th><a href="javascript:void(0);" class="t-sort-item" data-sort="username">用户名称</a></th>
						<th><a href="javascript:void(0);" class="t-sort-item" data-sort="operateDesc">操作</a></th>
                        <th><a href="javascript:void(0);" class="t-sort-item" data-sort="result">操作结果</a></th>
                        <th><a href="javascript:void(0);" class="t-sort-item" data-sort="grade">日志等级</a></th>
						<th><a href="javascript:void(0);" class="t-sort-item" data-sort="ip">操作IP</a></th>
						<th><a href="javascript:void(0);" class="t-sort-item" data-sort="time">操作时间</a></th>
					</tr>
					{{#each rows}}
					<tr>
						<td>{{username}}</td>
						<td>{{operateDesc}}</td>
                        <td>{{result}}</td>
                        <td>{{grade}}</td>
						<td>{{ip}}</td>
						<td>{{time}}</td>
					</tr>
					{{/each}}
				</table>
			</script>
			<div class="pager row">
				<div class="col-sm-4">共<span id="recordUser-total">0</span>条记录</div>
				<div id="pager-record" class="col-sm-8"></div>
			</div>
		</div>
	</div>
</div>
