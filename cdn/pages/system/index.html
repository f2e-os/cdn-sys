<div class="system" id="system">
	<div class="col-sm-12">
		系统设置 -&gt; 用户管理 
	</div>
	<div class="col-sm-12 system">
		<div class="panel">
			<div class="row">
				<div class="col-sm-4">
					<a href="javascript:;" class="btn btn-primary system-add" data-menu="system_user_add">+ 添加</a>
					<a href="javascript:;" class="btn btn-primary system-del">- 删除</a>
				</div>
				<div class="col-sm-8 text-right">
					<form id="system-searchUser" class="row">
						<input type="hidden" name="Pagesize" value="15">
						<div class="col-sm-6">
							<label class="col-sm-4 isCPLabel">是否CP</label>
							<select name="CP" class="form-control col-sm-8" style="width:66%">
								<option value="">全部</option>
								<option value="1">是</option>
								<option value="0">不是</option>
							</select>
						</div>
						<div class="col-sm-6">
						    <div class="input-group">
						      <input type="text" class="form-control" name="UserName" placeholder="请输入用户名搜索">
						      <a class="input-group-addon btn-submit" href="javascript:;">搜索</a>
						    </div>
						</div>
					</form>
				</div>
			</div>
			<div class="table-holder" data-list data-url="/ApiSystem/listUser" data-pager="#pager-system" data-method="post" data-form="#system-searchUser" data-totalshow="#systemUser-total"></div>
			<script type="template">
				<table class="table table-hover">
					<tr>
						<th>
						<input type="checkbox" class="ZUI-checkbox" id="sys-allUser-check" data-check-all=".delCheck">
			            <label for="sys-allUser-check">
			                <span class="ZUI-checkbox-btn"></span>
			                <span class="ZUI-checkbox-txt"></span>
			            </label>
						</th>
						<th>用户名</th>
						<th>所属用户组</th>
						<th>节点权限</th>
						<th>用户状态</th>
						<th>是否CP</th>
						<th>CP</th>
						<th>是否激活</th>
						<th>操作</th>
					</tr>
					{{#each rows}}
					<tr>
						<td>
						<input type="checkbox" class="ZUI-checkbox delChec" id="sys-user-check{{Id}}" data-id="{{Id}}">
			            <label for="sys-user-check{{Id}}">
			                <span class="ZUI-checkbox-btn"></span>
			                <span class="ZUI-checkbox-txt"></span>
			            </label>
						</td>
						<td>{{UserName}}</td>
						<td>{{LevelName}}</td>
						<td>{{DepartName}}</td>
						<td>{{system_user_status Status}}</td>
						<td>{{yes_no CP}}</td>
						<td>{{CPName}}</td>
						<td>{{CPActToCN CPAct}}</td>
						<td class="btnsBox" data-id="{{Id}}">
						<a href="javascript:;" class="ZUI-operate sys-details" title="详情"><span class="iconfont">&#xe601;</span>
						</a>
						<a href="javascript:;" class="ZUI-operate sys-edit" data-menu="system_user_edit:Id={{Id}}" title="编辑"><span class="iconfont">&#xe602;</span>
						</a>
						<a href="javascript:;" class="ZUI-operate sys-delete" title="删除"><span class="iconfont">&#xe603;</span>
						</a>
						<a href="javascript:;" class="ZUI-operate sys-reset" title="重置密码" data-id="{{Id}}"><span class="iconfont">&#xe60a;</span></a>
						</td>
					</tr>
					{{/each}}
				</table>
			</script>
			<div class="pager row">
				<div class="col-sm-4">共<span id="systemUser-total">0</span>条记录</div>
				<div id="pager-system" class="col-sm-8"></div>
			</div>
		</div>
	</div>
	<!-- 用户信息弹出 -->
	<script type="template/html" id="sys-userInfo" data-method="get">
		<div class="table-responsive">
			<table class="table table-bordered">
				<tr>
					<th>Id</th>
					<th>用户名</th>
					<th>创建时间</th>
					<th>Email</th>
					<th>联系方式</th>
					<th>用户描述</th>
				</tr>
				<tr>
					<td>{{Id}}</td>
					<td>{{UserName}}</td>
					<td>{{CreateTime}}</td>
					<td>{{Email}}</td>
					<td>{{Phone}}</td>
					<td>{{UserInfo}}</td>
				</tr>
			</table>
		</div>
	</script>
	<!-- 用户信息弹出end -->
</div>
