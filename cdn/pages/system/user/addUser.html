<div class="system-addUser col-sm-12">
  <div class="col-sm-12">
    系统设置 -&gt; 用户管理 -&gt; 添加用户
  </div>
    <!-- 添加用户 -->
  <div class="sys-formBox clearfix">
    <form id="sys-addUser-form" class="form-horizontal col-sm-12 auto-submit" action="/ApiSystem/addUser" method="post" data-target="system">
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label">用户名<span class="ZUI-require"></span></label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" name="UserName" require/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">密码<span class="ZUI-require"></span></label>
            <div class="col-sm-10">
              <input type="password" class="ZUI-input" name="PassWord" require/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">确认密码<span class="ZUI-require"></span></label>
            <div class="col-sm-10">
              <input type="password" class="ZUI-input"  require/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">所属用户组<span class="ZUI-require"></span></label>
            <div class="col-sm-10">
              <div data-list>
              </div>
              <script type="template">
              <select name="UserLevel" class="ZUI-select ajaxGet" id="userLevel">{{{global_show_select "" "/ApiSystem/listUserGroup"  "LevelName" "Id" ""}}}</select>
              </script>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">节点权限<span class="ZUI-require"></span></label>
            <div class="col-sm-10" id="DepartId">
              <label data-title="请选择节点" class="ZUI-input Node-selector"></label>
              <input type="hidden" name="DepartId" value="" require/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">是否CP</label>
            <div class="col-sm-10">
              <div class="form-control radioBox">
                  <span>
                    <input type="radio" class="ZUI-radio iscp" name="CP"  value="1" id="sys-CP1">
                    <label for="sys-CP1">
                        <span class="ZUI-radio-btn"></span>
                        <span class="ZUI-radio-txt">是</span>
                    </label>
                  </span>
                  <span>
                    <input type="radio" class="ZUI-radio iscp" name="CP" value="0" id="sys-CP2" checked="checked">
                    <label for="sys-CP2">
                        <span class="ZUI-radio-btn"></span>
                        <span class="ZUI-radio-txt">否</span>
                    </label>
                  </span>
              </div>
            </div>
          </div>
          <div class="sys-addHtml">

          </div>
          <script type="template" id="sys-addHtmlTpl">
	          <div class="form-group">
	            <label class="col-sm-2 control-label">CP</label>
	            <div class="col-sm-10">
	              <select name="CPId" class="ZUI-select">
	              {{{global_show_select "" "/ApiDomainGroup/listDomainGroup" "GroupName" "Id"}}}
	              </select>
	            </div>
	          </div>

	          <div class="form-group">
	            <label class="col-sm-2 control-label">是否激活</label>
	            <div class="col-sm-10">
	              <div class="form-control radioBox">
	                  <span>
	                    <input type="radio" class="ZUI-radio" name="CPAct"  value="1" id="sys-CPAct1">
	                    <label for="sys-CPAct1">
	                        <span class="ZUI-radio-btn"></span>
	                        <span class="ZUI-radio-txt">是</span>
	                    </label>
	                  </span>
	                  <span>
	                    <input type="radio" class="ZUI-radio" name="CPAct" value="0" id="sys-CPAct2" checked="checked">
	                    <label for="sys-CPAct2">
	                        <span class="ZUI-radio-btn"></span>
	                        <span class="ZUI-radio-txt">否</span>
	                    </label>
	                  </span>
	              </div>
	            </div>
	          </div>
          </script>
          <div class="form-group">
            <label class="col-sm-2 control-label">用户描述</label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" name="UserInfo"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">联系方式</label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" name="Phone"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">E-mail</label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" name="Email"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">用户状态</label>
            <div class="col-sm-10">
              <div class="form-control radioBox">
                  <span>
                    <input type="radio" class="ZUI-radio" name="Status" checked="checked" value="1" id="sys-status1">
                    <label for="sys-status1">
                        <span class="ZUI-radio-btn"></span>
                        <span class="ZUI-radio-txt">启用</span>
                    </label>
                  </span>
                  <span>
                    <input type="radio" class="ZUI-radio" name="Status" value="0" id="sys-status2">
                    <label for="sys-status2">
                        <span class="ZUI-radio-btn"></span>
                        <span class="ZUI-radio-txt">停用</span>
                    </label>
                  </span>
              </div>
            </div>
          </div>


        </fieldset>

        <div class="sys-btns">
          <a href="javascript:;" class="btn btn-primary btn-submit" role="button" id="sys-addUser-sub">确定</a>
          <a href="javascript:;" class="btn btn-default" role="button" id="sys-addUser-cancle" data-menu="system">取消</a>
        </div>
    </form>
    </div>

    <!-- end 添加用户 -->
</div>
