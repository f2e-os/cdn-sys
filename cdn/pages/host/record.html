<div class="host">
    <div class="col-sm-12">
        设备配置 -&gt; 用户访问日志
    </div>
    <div class="col-sm-12">
        <div class="panel">
      <form class="form-horizontal fm-inline ZUI-fm-140 col-sm-12 auto-submit" action="/ApiUploadLog/setUploadLog" method="post" data-target="host/record" data-list data-url="/ApiUploadLog/getUploadLog">
          
      </form>
      <script type="template">
        {{#with info}}
        <input type="hidden" name="Id" value="{{Id}}">
        <div class="form-group">
            <label class="col-sm-2 control-label">日志服务器地址：</label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" style="width:320px;" name="server_address" value="{{server_address}}" require/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">上传路径：</label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" style="width:320px;" name="upload_path" value="{{upload_path}}" require/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">上传协议：</label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" name="upload_protocol" value="{{upload_protocol}}" require/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">帐号：</label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" name="server_account" value="{{server_account}}" require/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" name="server_password" value="{{server_password}}" require/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">上传周期：</label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" name="upload_period" value="{{upload_period}}" require/> 小时
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a href="javascript:;" class="btn btn-primary btn-submit" role="button">确定</a>
              <a href="javascript:;" class="btn btn-default" role="button" >取消</a>
              <a href="javascript:;" class="btn btn-primary Device-selector" data-type="1,2,3,4,5,6,7" data-url="/ApiUploadLog/sendUploadLog" data-form=".host form">下发</a>
            </div>
          </div>
        {{/with}}
      </script>
        </div>
    </div>
</div>
