<div class="host">
	<div class="col-sm-12">
		设备配置 -&gt; GSLB黑名单列表 -&gt; 修改
	</div>
	<div class="col-sm-12">
		<div class="panel">
      <form class="form-horizontal col-sm-12 auto-submit" action="/ApiGSLBBlacklist/updateGSLBBlacklist" method="post" data-target="host/gslb" data-url="/ApiGSLBBlacklist/getGSLBBlacklist" data-list="param">
      </form>
      <script type="template">
        {{#with info}}
        <input type="hidden" name="Id" value="{{Id}}">  
        <div class="form-group">
            <label class="col-sm-2 control-label">匹配方式</label>
            <div class="col-sm-10">
              {{{global_show_radio "MatchWay" "MatchWay" "" "" MatchWay}}}
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">匹配内容</label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" name="MatchMsg" value="{{{MatchMsg}}}" require/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a href="javascript:;" class="btn btn-primary btn-submit" role="button">确定</a>
              <a href="javascript:;" class="btn btn-default" role="button" data-menu="host/gslb">取消</a>
            </div>
          </div>
        {{/with}}
      </script>
		</div>
	</div>
</div>
