<div class="hostDispatch hostDispatch_add" id="hostDispatch_add">
    <div class="col-sm-12">
        设备配置 -&gt; 调度策略管理 -&gt; 添加ipSet
    </div>
    <div class="col-sm-12 hostDispatch_addBody">
        <div class="panel clearfix">
          <form class="form-horizontal col-sm-12 auto-submit" action="/ApiScheduleStrategy/addIPStrategy" method="post" data-target="host_dispatch:index=2">
            <div class="form-group">
              <label class="col-sm-2 control-label">名称<span class="ZUI-require"></span></label>
              <div class="col-sm-10">
                <div data-list>
                </div>
                <script type="template">
                <select name="id" class="ZUI-select">{{{global_show_select "" "/ApiScheduleStrategy/listTerritoryStrategy"  "name" "id" "" "info"}}}</select>
                </script>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">是否回源<span class="ZUI-require"></span></label>
              <div class="col-sm-10">
                <div data-list>
                </div>
                <script type="template">
                {{{global_show_radio "is_trace" "ipSetHY"}}}
                </script>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">ip段<span class="ZUI-require"></span></label>
              <div class="col-sm-10">
                <textarea class="ZUI-textarea" name="ips"></textarea>
              </div>
            </div>
            <div class="sys-btns">
              <a href="javascript:;" class="btn btn-primary btn-submit" role="button" >确定</a>
              <a href="javascript:;" class="btn btn-default" role="button"  data-menu="host_dispatch:index=2">取消</a>
            </div>
          </form>
        </div>
        <!-- panel end -->
    </div>
    <!-- col-sm-12 end -->
</div>
