<div class="hostDispatch hostDispatch_add" id="hostDispatch_add">
    <div class="col-sm-12">
        设备配置 -&gt; 调度策略管理 -&gt; 添加probe
    </div>
       <div class="col-sm-12 hostDispatch_addBody">
        <div class="panel clearfix">
          <form class="form-horizontal col-sm-12 auto-submit"  action="/ApiProbe/addProbe" method="post" data-target="host_dispatch:index=3">
            <div class="form-group">
              <label class="col-sm-2 control-label">名称<span class="ZUI-require"></span></label>
              <div class="col-sm-10">
                <div data-list>
                </div>
                <script type="template">
                <select name="probe_name_id" class="ZUI-select">{{{global_show_select "" "/ApiProbe/listProbeName"  "probe_name" "id" "" "rows"}}}</select>
                </script>
              </div>
            </div>
          
            <div class="form-group">
                  <label class="col-sm-2 control-label">shell命令<span class="ZUI-require"></span></label>
                  <div class="col-sm-10">
                     <select name="probe_id"  id="probe_id" class="ZUI-select d-select">
                        <option value="0">请选择shell命令</option>
                        <option value="1">Shell</option>
                        <option value="2">net.tcp.port</option>
                         <option value="3">net.http.get</option>
                        <option value="4">snmp.sys.load</option>
                        <option value="5">snmp_sys_conn</option>
                        <option value="6">snmp_sys_dskpercent</option>
                      </select>            
                  </div>
            </div>
            <div class="form-group" id="probe100">
            <div class="form-group" id="probe1">
                  <label class="col-sm-2 control-label"   for="P1">shellstr<span class="ZUI-require"></span></label>
                  <div class="col-sm-10">
                    <input type="text" class="ZUI-input" name="shellstr" id="P1" value=""/>
                  </div>
            </div>
             <div class="form-group" id="probe2">
                  <label class="col-sm-2 control-label" for="P2">ip<span class="ZUI-require"></span></label>
                  <div class="col-sm-10">
                    <input type="text" class="ZUI-input" name="ip" id="P2" value=""/>
                  </div>
            </div>
             <div class="form-group" id="probe3">
                  <label class="col-sm-2 control-label"  for="P3">port<span class="ZUI-require"></span></label>
                  <div class="col-sm-10">
                    <input type="text" class="ZUI-input" name="port" id="P3" value=""/>
                  </div>
            </div>
             <div class="form-group" id="probe4">
                  <label class="col-sm-2 control-label" for="P4" >url<span class="ZUI-require"></span></label>
                  <div class="col-sm-10">
                    <input type="text" class="ZUI-input" name="url" id="P4"  value=""/>
                  </div>
            </div>
             <div class="form-group" id="probe5">
                  <label class="col-sm-2 control-label" for="P5" >tm</label>
                  <div class="col-sm-10">
                    <input type="text" class="ZUI-input" name="tm" id="P5" value=""/>
                  </div>
            </div>
             <div class="form-group" id="probe6">
                  <label class="col-sm-2 control-label" for="P6" >times</label>
                  <div class="col-sm-10">
                    <input type="text" class="ZUI-input" name="times"  id="P6"value=""/>
                  </div>
            </div>
             <div class="form-group" id="probe7">
                  <label class="col-sm-2 control-label" for="P7" >delay<span class="ZUI-require"></span></label>
                  <div class="col-sm-10">
                    <input type="text" class="ZUI-input"  id="P7" name="delay" value=""/>
                  </div>
            </div>
            <div class="form-group" id="probe8">
              <label class="col-sm-2 control-label">check200</label>
              <div class="col-sm-10">
                 
                    <span>
                      <input type="radio" class="ZUI-radio" name="check200"  value="1" id="sys-CPAct1" checked="checked">
                      <label for="sys-CPAct1">
                          <span class="ZUI-radio-btn"></span>
                          <span class="ZUI-radio-txt">是</span>
                      </label>
                    </span>
                    <span>
                      <input type="radio" class="ZUI-radio" name="check200" value="0" id="sys-CPAct2" >
                      <label for="sys-CPAct2">
                          <span class="ZUI-radio-btn"></span>
                          <span class="ZUI-radio-txt">否</span>
                      </label>
                    </span>
          
              </div>
            </div>
          </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">是否主动探测<span class="ZUI-require"></span></label>
              <div class="col-sm-10">
                <div data-list>
                </div>
                <script type="template">
                    {{{global_show_radio "is_probe_active" "is_probe_active" '' '' 0}}}
                </script>
              </div>
            </div>
           <div class="form-group">
                  <label class="col-sm-2 control-label" id="probe_active_timeout" for="P9">被动超时时间<span class="ZUI-require"></span></label>
                  <div class="col-sm-10">
                    <input type="text" class="ZUI-input" name="probe_active_timeout"  id="P9" value=""/>
                  </div>
            </div>

            <div class="sys-btns">
              <a href="javascript:;" class="btn btn-primary btn-submit" role="button" >确定</a>
              <a href="javascript:;" class="btn btn-default" role="button"  data-menu="host_dispatch:index=3">取消</a>
            </div>
          </form>
        </div>
        <!-- panel end -->
    </div>
    <!-- col-sm-12 end -->
</div>
