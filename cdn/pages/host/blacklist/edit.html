<div class="host">
	<div class="col-sm-12">
		设备配置 -&gt; 重定向黑名单管理 -&gt; 修改黑名单
	</div>
	<div class="col-sm-12">
		<div class="panel">
      <form class="form-horizontal col-sm-12 auto-submit updateblacklist-form" action="/ApiRedirectBlacklist/updateblacklist" method="post" data-target="host_blacklist" data-list="param" data-url="/ApiRedirectBlacklist/getblacklist">
      </form>
      <script type="template">
        {{#with info}}
        	<input type="hidden" name="Id" value="{{id}}">
          <div class="form-group">
            <label class="col-sm-2 control-label">*配置区分</label>
            <div class="col-sm-10">
            	 <div class="radioBox config-dis-radio">{{{global_show_radio "checkmethod" "config_dis" "" "" checkmethod}}}</div>
            </div>
          </div>
          
          <div class="form-group config-dis-common config-dis-infohash" {{#isShow checkmethod "0"}}style="display: block"{{/isShow}} {{#isShow checkmethod "1"}}style="display: block"{{/isShow}}>
            <label class="col-sm-2 control-label">*索引</label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" name="infohash" value="{{infohash}}"  require/>
            </div>
          </div>
          <div class="form-group config-dis-common config-dis-keyword" {{#isShow checkmethod "2"}}style="display: block"{{/isShow}}>
            <label class="col-sm-2 control-label">*关键字</label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" name="infohash" value="{{infohash}}"  require/>
            </div>
          </div>
          <div class="form-group config-dis-common config-dis-host" {{#isShow checkmethod "3"}}style="display: block"{{/isShow}}>
            <label class="col-sm-2 control-label">*host</label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" name="infohash" value="{{infohash}}"  require/>
            </div>
          </div>
          <div class="form-group config-dis-common config-dis-refer" {{#isShow checkmethod "1"}}style="display: block"{{/isShow}}>
            <label class="col-sm-2 control-label">refer</label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" name="refer" value="{{refer}}"  require/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">*访问类型</label>
            <div class="col-sm-10">
            	<select name="protocol" id="protocol" class="ZUI-select" value="{{protocol}}">
            		{{{global_show_select "protocol" "protocol" "" "" protocol}}}
        		</select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">*策略</label>
            <div class="col-sm-10">
            	<select name="strategy" id="strategy" class="ZUI-select" value="{{strategy}}">
            		{{{global_show_select "strategy" "strategy" "" "" strategy}}}
        		</select>
            </div>
          </div>
          <div class="form-group con-RedirUrl" {{#isShow checkmethod "0"}}style="display: none"{{/isShow}} >
            <label class="col-sm-2 control-label">重定向URL</label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" name="RedirUrl" value="{{redirecturl}}" require/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a href="javascript:;" class="btn btn-primary btn-submit" role="button">确定</a>
              <a href="javascript:;" class="btn btn-default" role="button" data-menu="host_blacklist">取消</a>
            </div>
          </div>
        {{/with}}
      	</script>
		</div>
	</div>
</div>
