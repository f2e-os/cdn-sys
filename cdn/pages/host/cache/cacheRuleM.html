<div class="host" id="host">
    <div class="col-sm-12">
        设备配置 -&gt;缓存规则策略管理
    </div>
    <div class="col-sm-12 host">
        <div class="panel">
            <div class="row">
                <div class="col-sm-4">
                	<script type="template/html" id="cacheRuleM-addInfo" data-method="get">
                        <div class="col-sm-10">
                        	<div class="form-group clearfix">
							    <label for="inputPassword" class="col-sm-6 control-label">缓存规则正则表达式<span class="ZUI-require"></span></label>
							    <div class="col-sm-6">
							      <input type="text" class="form-control" name="Regexp" placeholder="" value="{{Regexp}}">
							    </div>
						    </div>
                        </div>
					</script>
					<script type="template/html" id="cacheRuleM-Issued" data-method="get">
                        <form id="cacheRuleM-Issued-form" class="row">
		            		<div class="form-group clearfix ">
		            			<label for="" class="col-sm-4 control-label">下发设备(fscs)</label>
								<div class="col-sm-8" style="text-align: left">
									<input type="checkbox" class="ZUI-checkbox" id="host-Issued-check-all">
		                            <label for="host-Issued-check-all">
		                                <span class="ZUI-checkbox-btn"></span>
		                                <span class="ZUI-checkbox-txt">全选</span>
		                            </label>
									<span class="new-checks">
								    	{{{global_show_checkbox "" "/ApiCommon/getHostByType?type=3" "HostName" "Id" "" "info"}}}
									</span>
							    </div>
		            		</div>
	                	</form>		
					</script>
                    <a href="#" class="btn btn-primary host-cacheRuleM-add">+ 添加</a>
                    <a href="#" class="btn btn-primary host-cacheRuleM-delM">- 删除</a>
                    <!-- <a href="#" class="btn btn-primary host-cacheRuleM-Issued">- 下发</a>-->
                    <a href="javascript:;" class="btn btn-primary Device-selector" data-type="3" data-url="/ApiCacheRegManage/setCacheReg" data-form=".auto-submit" data-title="下发设备(fscs)">下发</a>
                </div>
                <div class="col-sm-8 text-right">
                    <form id="search-bar" class="row">
                        <input type="hidden" name="Pagesize" value="15">
                        <div class="col-sm-6">
                            <input type="text" name="Regexp" class="form-control" placeholder="缓存规则正则表达式">
                        </div>
                        <div class="col-sm-5">
						    	<div class="btn-submit btn btn-default">搜索</div>
					    </div>
                    </form>
                </div>
            </div>
            <div class="table-holder" data-list data-url="/ApiCacheRegManage/listCacheReg" data-pager="#pager-bar" data-method="post" data-form="#search-bar" data-totalshow="#total-bar"></div>
            <script type="template">
                <table class="table table-hover">
                    <tr>
                        <th>
                            <input type="checkbox" class="ZUI-checkbox" id="host-cacheRuleM-check-all" data-check-all=".host-cacheRuleM">
                            <label for="host-cacheRuleM-check-all">
                                <span class="ZUI-checkbox-btn"></span>
                                <span class="ZUI-checkbox-txt"></span>
                            </label>
                        </th>
                        <th>序列号</th>
                        <th>正则</th>
                        <th>操作</th>
                    </tr>
                    {{#each rows}}
                    <tr data-id="{{Id}}">
                        <td>
                            <input type="checkbox" class="ZUI-checkbox host-cacheRuleM" value="{{Id}}" id="host-cacheRuleM-check{{Id}}" data-id="{{Id}}">
                            <label for="host-cacheRuleM-check{{Id}}">
                                <span class="ZUI-checkbox-btn"></span>
                                <span class="ZUI-checkbox-txt"></span>
                            </label>
                        </td>
                        <td>{{Id}}</td>
                        <td>{{CacheRegexpName}}</td>
                        <td>
                            <a href="#" class="ZUI-operate region-del cacheRuleM-delete" data-id="{{Id}}"><span class="iconfont">&#xe603;</span>删除</a>
                        </td>
                    </tr>
                    {{/each}}
                </table>
            </script>
            <div class="pager row">
                <div class="col-sm-4">共<span id="total-bar">0</span>条记录</div>
                <div id="pager-bar" class="col-sm-8"></div>
            </div>
        </div>
    </div>
</div>
