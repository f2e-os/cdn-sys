<div class="host">
	<div class="col-sm-12">
		设备配置 -&gt; 动态策略管理 -&gt; 修改
	</div>
	<div class="col-sm-12">
		<div class="panel">
      <form class="form-horizontal col-sm-12 auto-submit" action="/ApiDynamicPolicyManage/updateDynamic" method="post" data-target="host/Dynamic" data-list="param" data-url="/ApiDynamicPolicyManage/getDynamic">
      </form>
      <script type="template">
        {{#with info}}
          <input type="hidden" name="Id" value="{{Id}}">

          <div class="form-group">
            <label class="col-sm-2 control-label">类型<span class="ZUI-require"></span>:</label>
            <div class="col-sm-10">
                <select name="TypeId" class="ZUI-input " data-list>
                    {{{global_show_select "TypeId" "/ApiDynamicPolicyManage/getCategoryType" "name" "Id" url_type }}}
                </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">策略:</label>
            <div class="col-sm-10">
            	<div class="radioBox" id="RedirStop" name="RedirStop" value="{{RedirStop}}">{{{global_show_radio "RedirStop" "RedirStop" "" "" RedirStop}}}</div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">重定向URL:</label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" name="RedirUrl" value="{{RedirUrl}}" require/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a href="javascript:;" class="btn btn-primary btn-submit" role="button">确定</a>
              <a href="javascript:;" class="btn btn-default" role="button" data-menu="host/Dynamic">取消</a>
            </div>
          </div>
        {{/with}}
      	</script>
		</div>
	</div>
</div>
