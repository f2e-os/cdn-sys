<div class="host">
	<div class="col-sm-12">
		设备配置 -&gt; 动态策略管理 -&gt; 添加
	</div>
	<div class="col-sm-12">
		<div class="panel">
      <form class="form-horizontal col-sm-12 auto-submit" action="/ApiDynamicPolicyManage/addDynamic" method="post" data-target="host/Dynamic" >

          <div class="form-group">
            <label class="col-sm-2 control-label">类型<span class="ZUI-require"></span>:</label>
            <div class="col-sm-10">
                <select name="TypeId" class="ZUI-input " data-list>
                </select>
                <script type="template">{{{global_show_select "TypeId" "/ApiDynamicPolicyManage/getCategoryType" "name" "Id" TypeId }}}</script>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">策略:</label>
            <div class="col-sm-10">
            	<input type="radio" class="ZUI-radio" name="RedirStop" value="1" id="global_show_3" checked="checked">
		    	<label for="global_show_3">
		    		<span class="ZUI-radio-btn"></span>
		    		<span class="ZUI-radio-txt">重定向</span>
	    		</label>
	    		<input type="radio" class="ZUI-radio" name="RedirStop" value="0" id="global_show_4">
		    	<label for="global_show_4">
		    		<span class="ZUI-radio-btn"></span>
		    		<span class="ZUI-radio-txt">阻断</span>
	    		</label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">重定向URL:</label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" name="RedirUrl" id="RedirUrl"require/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a href="javascript:;" class="btn btn-primary btn-submit" role="button">确定</a>
              <a href="javascript:;" class="btn btn-default" role="button" data-menu="host/Dynamic">取消</a>
            </div>
          </div>
      </form>
		</div>
	</div>
</div>
