<div class="host_pps white_history FUI" id="white_history">
    <div class="col-sm-12">
        策略管理 -&gt; 白名单管理
    </div>
    <div class="col-sm-12">
    <ul class="nav nav-tabs" id="myTab"> 
          <li data-menu="host_pps:index=0"><a href="javascript:;" class="active" >WEB PPC 分组</a></li> 
          <li data-menu="host_pps:index=1"><a href="javascript:;" >WEB PPC配置</a></li>
          <li data-menu="host_pps:index=2" class="active"><a href="javascript:;" >白名单管理</a></li> 
        </ul> 
        <div class="panel clearfix">
          <div class="row FUI-title ppc-group">
            <div class="col-sm-8">
              <strong>查看放行历史：</strong>
              <a data-menu="host_pps:index=2" href="javascript:;" class="btn btn-primary whiteList-back">返回</a>

            </div>
            <div class="col-sm-4 FUI-text-right">
              <form id="white_history_form">
                    <div class="input-group">
                      <input type="text" class="form-control" name="domain" placeholder="请输入域名查询">
                      <a class="input-group-addon btn-submit" href="javascript:;">查询</a>
                    </div>
                <input type="hidden" name="Pagesize" value="15">
              </form>
            </div>
          </div>



          <div class="table-holder" data-list data-url="/ApiPPSWhiteList/listWhiteListHistory" data-pager="#pager-white_history" data-method="post" data-form="#white_history_form" data-totalshow="#white_history-total"></div>
          <script type="template">
          <table class="table table-hover">
            <tr>
              <th>流水号</th>
              <th>白名单</th>
              <th>放行时间</th>
              <th>放行操作员</th>
              <th>设备名称</th>
              <th>分组名称</th>
            </tr>
            {{#each info}}
            <tr>
              <td>
              {{id}}
              </td>
              <td>
              {{namewhite}}
              </td>
              <td>
              {{time}}
              </td>
              <td>
              {{user}}
              </td>
              <td>
              {{ipidwhite_name}}
              </td>
              <td>
              {{ppc_group_name}}
              </td>
            </tr>
            {{/each}}
          </table>
          </script>
          <div class="pager row">
            <div class="col-sm-4">共<span id="white_history-total">0</span>条记录</div>
            <div id="pager-white_history" class="col-sm-8"></div>
          </div>
        </div>
        <!-- panel end -->
    </div>
    <!-- col-sm-12 end -->
</div>
