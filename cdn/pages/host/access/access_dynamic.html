<div class="host" id="host">
    <div class="col-sm-12">
        设备配置 -&gt;过滤规则控制策略管理
    </div>
    <div class="col-sm-12 host pdt15">
        <ul class="nav nav-tabs" id="myTab">
            <li><a href="#region"  data-menu="host_accessStatic">静态策略管理</a></li>
            <li class="active"><a href="#packing" class="active" data-menu="host_accessDynamic">动态策略管理</a></li>
        </ul>
        <div class="tab-content">
            <div class="panel access-panel">
                <script type="template/html" id="accessDynamic-Issued" data-method="get">
                    <form id="accessDynamic-Issued-form" class="row">
                        <div class="form-group clearfix ">
                            <label for="" class="col-sm-4 control-label">下发设备(PPC)</label>
                            <div class="col-sm-8" style="text-align: left">
                                <input type="checkbox" class="ZUI-checkbox" id="host-Issued-check-all">
                                <label for="host-Issued-check-all">
                                    <span class="ZUI-checkbox-btn"></span>
                                    <span class="ZUI-checkbox-txt">全选</span>
                                </label>
								<span class="new-checks">
							    	{{{global_show_checkbox "" "/ApiCommon/getHostByType?type=2" "HostName" "Id" "" "info"}}}
								</span>
                            </div>
                        </div>
                    </form>
                </script>
                <form class="form-horizontal col-sm-12 auto-submit" action="/ApiDynAccessControl/updateAccessControl" method="post" data-target="host_accessDynamic" data-list="param" data-url="/ApiDynAccessControl/getAccessControl" >
                </form>
                <script type="template">
                    {{#with info}}
                    <!--<input type="hidden" name="Id" value="{{Id}}">-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">URL或IP<span class="ZUI-require"></span>:</label>
                        <div class="col-sm-10">
                            <input type="text" class="ZUI-input" name="UrlIP" value="{{url}}"  require/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">策略:</label>
                        <div class="col-sm-10">
                            <!--<input type="radio" class="ZUI-radio" name="RedirStop" value="1" id="global_show_3" onclick="$('#holder-RedirUrl').show();">
                            <label for="global_show_3">
                                <span class="ZUI-radio-btn"></span>
                                <span class="ZUI-radio-txt">重定向</span>
                            </label>
                            <input type="radio" class="ZUI-radio" name="RedirStop" value="0" id="global_show_4" onclick="$('#holder-RedirUrl').hide();">
                            <label for="global_show_4">
                                <span class="ZUI-radio-btn"></span>
                                <span class="ZUI-radio-txt">阻断</span>
                            </label>
                            -->
                            <div class="radioBox">
                                {{{global_show_radio "RedirStop" "RedirStop" "" "" redirstop}}}
                            </div>
                        </div>
                    </div>
                    <div class="form-group" id="holder-RedirUrl">
                        <label class="col-sm-2 control-label">重定向URL:</label>
                        <div class="col-sm-10">
                            <input type="text" class="ZUI-input" name="RedirUrl" value="{{redirect_url}}" require/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a href="javascript:;" class="btn btn-primary btn-submit" role="button">确定</a>
                            <a href="javascript:;" class="btn btn-default" role="button" data-menu="host_accessDynamic">取消</a>
                            <a href="javascript:;" class="btn btn-primary sendAccessConfig" role="button">下发</a>
                        </div>
                    </div>
                    {{/with}}
                </script>
            </div>
        </div>
    </div>
</div>
