<div class="host">
	<div class="col-sm-12">
		设备配置 -&gt; 过滤策略配置功能测试 -&gt; 修改静态策略
	</div>
	<div class="col-sm-12">
		<div class="panel">
      <form class="form-horizontal col-sm-12 auto-submit" action="/ApiAccessControl/editAccessControl" method="post" data-target="host_accessStatic" data-list="param" data-url="/ApiAccessControl/getAccessControl">
      </form>
      <script type="template">
        {{#with info}}
          <input type="hidden" name="Id" value="{{Id}}">
          <div class="form-group">
            <label class="col-sm-2 control-label">配置区分:</label>
            <div class="col-sm-10">
            	 <div class="radioBox">{{{global_show_radio "IsIP" "IsIP" "" "" IsIp}}}</div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">URL或IP<span class="ZUI-require"></span>:</label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" name="UrlIP" value="{{UrlIp}}"  require/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">策略:</label>
            <div class="col-sm-10">
            	<div class="radioBox">{{{global_show_radio "RedirStop" "RedirStop" "" "" RedirStop}}}</div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">重定向URL:</label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" name="RedirUrl" value="{{RedirUrl}}" require/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a href="javascript:;" class="btn btn-primary btn-submit" role="button">确定</a>
              <a href="javascript:;" class="btn btn-default" role="button" data-menu="host_accessStatic">取消</a>
            </div>
          </div>
        {{/with}}
      	</script>
		</div>
	</div>
</div>
