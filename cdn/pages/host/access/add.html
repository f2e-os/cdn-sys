<div class="host">
	<div class="col-sm-12">
		设备配置 -&gt; 过滤策略配置功能测试 -&gt; 添加静态策略
	</div>
	<div class="col-sm-12">
		<div class="panel">
      <form class="form-horizontal col-sm-12 auto-submit" action="/ApiAccessControl/addAccessControl" method="post" data-target="host_accessStatic" >
          <div class="form-group">
            <label class="col-sm-2 control-label">配置区分:</label>
            <div class="col-sm-10">
            	<input type="radio" class="ZUI-radio" name="IsIP" value="0" id="global_show_1" checked="checked">
		    	<label for="global_show_1">
		    		<span class="ZUI-radio-btn"></span>
		    		<span class="ZUI-radio-txt">URL</span>
	    		</label>
	    		<input type="radio" class="ZUI-radio" name="IsIP" value="1" id="global_show_2">
		    	<label for="global_show_2">
		    		<span class="ZUI-radio-btn"></span>
		    		<span class="ZUI-radio-txt">IP</span>
	    		</label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">URL或IP<span class="ZUI-require"></span>:</label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" name="UrlIP"  require/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">策略:</label>
            <div class="col-sm-10">
            	<input type="radio" class="ZUI-radio" name="RedirStop" value="1" id="global_show_3" checked="checked">
		    	<label for="global_show_3">
		    		<span class="ZUI-radio-btn"></span>
		    		<span class="ZUI-radio-txt">重定向</span>
	    		</label>
	    		<input type="radio" class="ZUI-radio" name="RedirStop" value="0" id="global_show_4">
		    	<label for="global_show_4">
		    		<span class="ZUI-radio-btn"></span>
		    		<span class="ZUI-radio-txt">阻断</span>
	    		</label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">重定向URL:</label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" name="RedirUrl" require/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a href="javascript:;" class="btn btn-primary btn-submit" role="button">确定</a>
              <a href="javascript:;" class="btn btn-default" role="button" data-menu="host_accessStatic">取消</a>
            </div>
          </div>
      </form>
		</div>
	</div>
</div>
