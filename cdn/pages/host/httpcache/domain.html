<div class="FUI host-httpcache">
	<div class="col-sm-12">
		设备配置 -&gt; HTTP缓存配置 -&gt; <span id="subTabDetail"></span>
	</div>
	<div class="col-sm-12">
		<ul class="nav nav-tabs" id="subTab">
			<li data-menu="host_httpcache"><a href="javascript:void(0);">PPC分组</a></li>
			<li data-menu="host_httpcache_conf"><a href="javascript:void(0);">PPC配置</a></li>
			<li data-menu="host_httpcache_file"><a href="javascript:void(0);">文件配置</a></li>
			<li data-menu="host_httpcache_domain" class="active"><a href="javascript:void(0);">基于域名放行</a></li>
			<li data-menu="host_httpcache_cache"><a href="javascript:void(0);">HTTP缓存文件大小</a></li>
		</ul>
		<div class="panel">
			<div class="row">
				<div class="col-sm-8">
					<a href="javascript:void(0);" class="btn btn-primary btn-add">+ 添加基于域名放行</a>
					<a href="javascript:void(0);" class="btn btn-primary btn-del">- 批量删除</a>
					<a href="javascript:void(0);" class="btn btn-primary btn-send">下发</a>
					<a href="javascript:void(0);" class="btn btn-primary btn-rollback">回滚</a>
				</div>
				<div class="col-sm-4 text-right">
					<form id="search-bar" class="row">
						<input type="hidden" name="Pagesize" value="15">
						<div class="col-sm-12">
							<div class="input-group">
								<input type="text" class="form-control" name="host" placeholder="请输入域名">
								<div class="input-group-addon btn-submit">搜索</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="table-holder" data-list data-url="/ApiHttpCache/listDomainPass" data-pager="#pager-bar" data-method="post" data-form="#search-bar" data-totalshow="#total-bar"></div>
			<script type="template">
				<table class="table table-hover">
					<tr>
						<th>
							<input type="checkbox" class="ZUI-checkbox" id="host-distribute-check-all" data-check-all=".host-distribute">
							<label for="host-distribute-check-all">
								<span class="ZUI-checkbox-btn"></span>
								<span class="ZUI-checkbox-txt"></span>
							</label>
						</th>
						<th>Id</th>
						<th>域名</th>
						<th>扩展名</th>
						<th>操作</th>
					</tr>
					{{#each rows}}
					<tr data-ID="{{id}}">
						<td>
							<input type="checkbox" class="ZUI-checkbox host-distribute" value="{{id}}" id="host-distribute-check{{id}}" data-id="{{id}}">
							<label for="host-distribute-check{{id}}">
								<span class="ZUI-checkbox-btn"></span>
								<span class="ZUI-checkbox-txt"></span>
							</label>
						</td>
						<td>{{id}}</td>
						<td>{{host}}</td>
						<td>{{ext}}</td>
						<td><a href="javascript:void(0);" class="ZUI-operate list-update"><span class="iconfont">&#xe602;</span>编辑</a><a href="javascript:void(0);" class="ZUI-operate list-del"><span class="iconfont">&#xe603;</span>删除</a></td>
					</tr>
					{{/each}}
				</table>
			</script>
			<div class="pager row">
				<div class="col-sm-4">共<span id="total-bar">0</span>条记录</div>
				<div id="pager-bar" class="col-sm-8"></div>
			</div>
			<script type="template/html" id="form-template">
				<div class="col-sm-10">
					<input type="hidden" name="host_id" value="{{id}}">
					<div class="input-group pd15">
						<label class="input-group-addon" for="host">域　名</label>
						<input type="text" class="form-control" id="host" name="host" placeholder="" value="{{host}}">
					</div>
					<div class="input-group pd15">
						<label class="input-group-addon" for="ext">扩展名</label>
						<input type="text" class="form-control" id="ext" name="ext" placeholder="" value="{{ext}}">
					</div>
				</div>
			</script>
		</div>
	</div>
</div>
