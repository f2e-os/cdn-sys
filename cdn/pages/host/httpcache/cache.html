<div class="FUI host-httpcache">
	<div class="col-sm-12">
		设备配置 -&gt; HTTP缓存配置 -&gt; <span id="subTabDetail"></span>
	</div>
	<div class="col-sm-12">
		<ul class="nav nav-tabs" id="subTab">
			<li data-menu="host_httpcache"><a href="javascript:void(0);">PPC分组</a></li>
			<li data-menu="host_httpcache_conf"><a href="javascript:void(0);">PPC配置</a></li>
			<li data-menu="host_httpcache_file"><a href="javascript:void(0);">文件配置</a></li>
			<li data-menu="host_httpcache_domain"><a href="javascript:void(0);">基于域名放行</a></li>
			<li data-menu="host_httpcache_cache" class="active"><a href="javascript:void(0);">HTT
			]


			P缓存文件大小</a></li>
		</ul>
		<div class="panel">
			<form class="form-horizontal col-sm-12 auto-submit" action="/ApiHttpCache/listHostGroup" method="post" data-target="host_httpcache_cache" data-list="param" data-url="/ApiHttpCache/getFileLimit"></form>
			<script type="template">
			{{#with info}}
				<div class="form-group">
					<label class="col-sm-2 control-label">HTTP缓存文件下限(KB)</label>
					<div class="col-sm-10">
						<input type="text" class="ZUI-input" name="file_min" value="{{file_min}}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">HTTP缓存文件上限(KB)</label>
					<div class="col-sm-10">
						<input type="text" class="ZUI-input" name="file_max" value="{{file_max}}" />
					</div>
				</div>
				<div class="form-group fm-inline">
					<label class="col-sm-2 control-label">回源时段(0-23)</label>
					<div class="col-sm-10">
						<input type="text" class="ZUI-input" style="width:80px;" name="beginHour" value="{{beginHour}}" />
						~
						<input type="text" class="ZUI-input" style="width:80px;" name="endHour" value="{{endHour}}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<a href="javascript:;" class="btn btn-primary btn-submit" role="button">保存</a>
						<a href="javascript:;" class="btn btn-default btn-send" data-action="send" role="button">下发</a>
						<a href="javascript:;" class="btn btn-default btn-rollback" data-action="rollback" role="button">回滚</a>
					</div>
				</div>
			{{/with}}
			</script>
		</div>
	</div>
</div>
