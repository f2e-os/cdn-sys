<div class="FUI host-httpcache">
	<div class="col-sm-12">
		设备配置 -&gt; HTTP缓存配置 -&gt; <span id="subTabDetail"></span>
	</div>
	<div class="col-sm-12">
		<ul class="nav nav-tabs" id="subTab">
			<li data-menu="host_httpcache" class="active"><a href="javascript:void(0);">PPC分组</a></li>
			<li data-menu="host_httpcache_conf"><a href="javascript:void(0);">PPC配置</a></li>
			<li data-menu="host_httpcache_file"><a href="javascript:void(0);">文件配置</a></li>
			<li data-menu="host_httpcache_domain"><a href="javascript:void(0);">基于域名放行</a></li>
			<li data-menu="host_httpcache_cache"><a href="javascript:void(0);">HTTP缓存文件大小</a></li>
		</ul>
		<div class="panel">
			<div class="row">
				<div class="col-sm-6">
					<a href="javascript:void(0);" class="btn btn-primary btn-add" data-menu="host_httpcache_add">+ 添加PPC分组</a>
					<a href="javascript:void(0);" class="btn btn-primary btn-del">- 批量删除</a>
				</div>
				<div class="col-sm-6 text-right">
					<form id="search-bar" class="row">
						<input type="hidden" name="Pagesize" value="15">
						<div class="col-sm-12">
							<div class="input-group">
								<input type="text" class="form-control" name="group_name" placeholder="请输入PPC分组名称">
								<div class="input-group-addon btn-submit">搜索</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="table-holder" data-list data-url="/ApiHttpCache/listHostGroup" data-pager="#pager-bar" data-method="post" data-form="#search-bar" data-totalshow="#total-bar"></div>
			<script type="template">
				<table class="table table-hover">
					<tr>
						<th>
							<input type="checkbox" class="ZUI-checkbox" id="host-distribute-check-all" data-check-all=".host-distribute">
							<label for="host-distribute-check-all">
								<span class="ZUI-checkbox-btn"></span>
								<span class="ZUI-checkbox-txt"></span>
							</label>
						</th>
						<th>Id</th>
						<th>设备分组名称</th>
						<th>设备分组描述</th>
						<th>设备组列表</th>
						<th>序列号</th>
						<th>操作</th>
					</tr>
					{{#each rows}}
					<tr data-ID="{{Id}}" data-HostIds="{{HostIds}}">
						<td>
							<input type="checkbox" class="ZUI-checkbox host-distribute" value="{{Id}}" id="host-distribute-check{{Id}}" data-id="{{Id}}">
							<label for="host-distribute-check{{Id}}">
								<span class="ZUI-checkbox-btn"></span>
								<span class="ZUI-checkbox-txt"></span>
							</label>
						</td>
						<td>{{Id}}</td>
						<td>{{GroupName}}</td>
						<td>{{GroupDesc}}</td>
						<td>{{HostNames}}</td>
						<td>{{GroupOrder}}</td>
						<td><a href="javascript:void(0);" class="ZUI-operate list-update" data-menu="host_httpcache_edit:&group_id={{Id}}"><span class="iconfont">&#xe602;</span>编辑</a><a href="javascript:void(0);" class="ZUI-operate list-del"><span class="iconfont">&#xe603;</span>删除</a></td>
					</tr>
					{{/each}}
				</table>
			</script>
			<div class="pager row">
				<div class="col-sm-4">共<span id="total-bar">0</span>条记录</div>
				<div id="pager-bar" class="col-sm-8"></div>
			</div>
		</div>
	</div>
</div>
