<div class="FUI host-httpcache">
	<div class="col-sm-12">
		设备配置 -&gt; HTTP缓存配置 -&gt; <span id="subTabDetail"></span> -&gt; 添加PPC分组
	</div>
	<div class="col-sm-12">
		<ul class="nav nav-tabs" id="subTab">
			<li data-menu="host_httpcache" class="active"><a href="javascript:void(0);">PPC分组</a></li>
			<li data-menu="host_httpcache_conf"><a href="javascript:void(0);">PPC配置</a></li>
			<li data-menu="host_httpcache_file"><a href="javascript:void(0);">文件配置</a></li>
			<li data-menu="host_httpcache_domain"><a href="javascript:void(0);">基于域名放行</a></li>
			<li data-menu="host_httpcache_cache"><a href="javascript:void(0);">HTTP缓存文件大小</a></li>
		</ul>
		<div class="panel">
			<form class="form-horizontal col-sm-12 auto-submit" action="/ApiHttpCache/addHostGroup" method="post" data-target="host_httpcache" >
				<div class="form-group">
					<label class="col-sm-2 control-label">设备分组名称<span class="ZUI-require"></span></label>
					<div class="col-sm-10">
						<input type="text" class="ZUI-input" name="group_name" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">序列号<span class="ZUI-require"></span></label>
					<div class="col-sm-10">
						<input type="text" class="ZUI-input" name="group_order" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">设备分组描述</label>
					<div class="col-sm-10">
						<input type="text" class="ZUI-input" name="group_desc" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">选择设备</label>
					<div class="col-sm-10">
						<div class="checkboxBox" data-list></div>
						<script type="template">
							{{{global_show_checkbox 'host_ids[]' '/ApiHttpCache/listHost' 'host_name' 'host_id' '' 'info'}}}
						</script>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<a href="javascript:;" class="btn btn-primary btn-submit" role="button">确定</a>
						<a href="javascript:;" class="btn btn-default" role="button" data-menu="host_httpcache">取消</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
