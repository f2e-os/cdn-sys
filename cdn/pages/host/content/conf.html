<div class="host">
    <div class="col-sm-12">
        设备配置 -&gt; 内容复制配置
    </div>
    <div class="col-sm-12">
        <div class="panel">
      <form class="form-horizontal fm-inline ZUI-fm-140 col-sm-12 auto-submit" action="/ApiContentCopy/setContentCopy" method="post" data-target="host/content/conf" data-list data-url="/ApiContentCopy/getContentCopy">
          
      </form>
      <script type="template">
        {{#with info}}
        <input type="hidden" name="Id" value="{{Id}}">
        <div class="form-group">
            <label class="col-sm-3 control-label">热点资源备份数topN：</label>
            <div class="col-sm-9">
              <input type="text" class="ZUI-input" name="copy_top" value="{{copy_top}}" require/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">热点资源复制份数：</label>
            <div class="col-sm-9">
              <input type="text" class="ZUI-input" name="copy_num" value="{{copy_num}}" require/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">复制的时间周期：</label>
            <div class="col-sm-9">
              <input type="text" class="ZUI-input" name="copy_period" value="{{copy_period}}" require/> 分钟
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">热点缓存阀值：</label>
            <div class="col-sm-9">
              <input type="text" class="ZUI-input" name="copy_value" value="{{copy_value}}" require/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <a href="javascript:;" class="btn btn-primary btn-submit" role="button">确定</a>
              <a href="javascript:;" class="btn btn-default" role="button" >取消</a>
              {{! <a href="javascript:;" class="btn btn-primary btn-send" role="button">下发</a> }}
            </div>
          </div>
        {{/with}}
      </script>
        </div>
    </div>
</div>
