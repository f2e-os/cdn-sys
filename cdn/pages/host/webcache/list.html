<div class="host">
    <div class="col-sm-12">
        设备配置 -&gt; WebCache配置管理
    </div>
    <div class="col-sm-12 host">
        <div class="panel">
            <div class="row">
                <div class="col-sm-4">
                    <a href="javascript:;" class="btn btn-primary" data-menu="host/webcache/add">+ 添加</a>
                    <a href="javascript:;" class="btn btn-primary" data-delete-batch=".host-webcache" data-url="/ApiWebConfig/deleteWebConfig" data-name="Ids">- 删除</a>
                </div>
                <form id="search-bar"><input type="hidden" name="Pagesize" value="15"></form>
            </div>
            <div class="table-holder" data-list data-url="/ApiWebConfig/listWebConfig" data-pager="#pager-bar" data-method="post" data-form="#search-bar" data-totalshow="#total-bar"></div>
            <script type="template">
                <table class="table table-hover">
                    <tr>
                        <th>
                            <input type="checkbox" class="ZUI-checkbox" id="host-webcache-check-all" data-check-all=".host-webcache">
                            <label for="host-webcache-check-all">
                                <span class="ZUI-checkbox-btn"></span>
                                <span class="ZUI-checkbox-txt"></span>
                            </label>
                        </th>
                        <th>设备名称</th>
                        <th>IP</th>
                        <th>操作</th>
                    </tr>
                    {{#each rows}}
                    <tr>
                        <td>
                            <input type="checkbox" class="ZUI-checkbox host-webcache" value="{{Id}}" id="host-webcache-check{{Id}}" data-id="{{Id}}">
                            <label for="host-webcache-check{{Id}}">
                                <span class="ZUI-checkbox-btn"></span>
                                <span class="ZUI-checkbox-txt"></span>
                            </label>
                        </td>
                        <td>{{HostName}}</td>
                        <td>{{HostIP}}</td>
                        <td>
                            <a href="javascript:void(0);" class="ZUI-operate region-edit" data-menu="host/webcache/edit:Id={{Id}}"><span class="iconfont">&#xe602;</span>修改</a>
                            <a href="javascript:void(0);" class="ZUI-operate region-del" data-id="{{Id}}" data-delete="Ids" data-url="/ApiWebConfig/deleteWebConfig" ><span class="iconfont">&#xe603;</span>删除</a>
                            <a href="javascript:void(0);" class="ZUI-operate region-post" data-id="{{HostId}}"><span class="iconfont">&#xe600;</span>下发</a>
                        </td>
                    </tr>
                    {{/each}}
                </table>
            </script>
            <div class="pager row">
                <div class="col-sm-4">共<span id="total-bar">0</span>条记录</div>
                <div id="pager-bar" class="col-sm-8"></div>
            </div>
        </div>
    </div>
</div>
