<div class="host">
    <div class="col-sm-12">
        设备配置 -&gt; 缓存基本配置
    </div>
    <div class="col-sm-12">
      <div class="panel row">
        <div class="form-horizontal col-sm-12">
           <div class="form-group">
              <label class="col-sm-2 control-label">用户网段：</label>
              <div class="col-sm-10">
                <select name="ClientPool" id="ClientPool" class="ZUI-select" multiple size="10">
                  <option value="">请选择</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <form class="form-ClientPool">
              <div class="col-sm-offset-2 col-sm-10">
                <table>
                  <tr>
                    <td>起始地址</td>
                    <td><input name="ClientPoolStartAddr" class="form-control"></td>
                    <td style="padding-left:4px;">结束地址</td>
                    <td><input name="ClientPoolEndAddr" class="form-control"></td>
                    <td style="padding-left:4px;">规则</td>
                    <td><span data-list></span>
                        <script type="template"><select name="ClientPooltype" class="form-control">{{{global_show_select "" "ClientPooltype"}}}</select></script></td>
                    <td><a href="javascript:;" class="btn btn-primary btn-add-ClientPool btn-submit">添加</a></td>
                    <td><a href="javascript:;" class="btn btn-primary btn-delete-ClientPool">删除</a></td>
                  </tr>
                </table>
              </div>
              </form>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">基于IP放行网段：</label>
              <div class="col-sm-10">
                <select name="FreeAddr" id="FreeAddr" class="ZUI-select" multiple size="10">
                  <option value="">请选择</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <form class="form-FreeAddr">
              <div class="col-sm-offset-2 col-sm-10">
                <table>
                  <tr>
                    <td>起始地址</td>
                    <td><input name="FreeAddrStartAddr" class="form-control"></td>
                    <td style="padding-left:4px;">端口</td>
                    <td><input name="FreeAddrPortStart" class="form-control" size="5"></td>
                    <td style="padding-left:4px;">结束地址</td>
                    <td><input name="FreeAddrEndAddr" class="form-control"></td>
                    <td style="padding-left:4px;">端口</td>
                    <td><input name="FreeAddrPortEnd" class="form-control" size="5"></td>
                    <td><a href="javascript:;" class="btn btn-primary btn-add-Free btn-submit">添加</a></td>
                    <td><a href="javascript:;" class="btn btn-primary btn-delete-FreeAddr">删除</a></td>
                  </tr>
                </table>
              </div>
              </form>
            </div>
            <div class="form-group">
              <form class="auto-submit" action="/ApiCacheBaseConfig/saveCacheBaseConfig" data-target="host/cache_config" method="post">
                <input type="hidden" name="ClientPool">
                <input type="hidden" name="FreeAddr">
                <div class="col-sm-offset-2 col-sm-10">
                  <a href="javascript:;" class="btn btn-primary btn-submit" role="button">保存</a>
                  <!-- <a href="javascript:;" class="btn btn-default" role="button" data-menu="host/cache_config">取消</a> -->
                  <a href="javascript:;" class="btn btn-primary Device-selector" data-name="SendDev" data-type="5" data-url="/ApiCacheBaseConfig/sendCacheBaseConfig" data-form=".auto-submit" data-title="下发设备(pps)">下发</a>
                  <a href="javascript:;" class="btn btn-primary btn-rollback" role="button">回滚</a>
                </div>
              </form>
            </div> 
        </div>
      </div>
    </div>
</div>
