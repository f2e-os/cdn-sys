<div class="host">
	<div class="col-sm-12">
		设备配置 -&gt; ruler配置 -&gt; 添加
	</div>
	<div class="col-sm-12">
		<div class="panel row">
      <form class="form-horizontal col-sm-12 auto-submit" action="/ApiRuler/addRuler" method="post" data-target="host/ruler/list" >
          <div class="form-group">
            <label class="col-sm-2 control-label">域名：<span class="ZUI-require"></span></label>
            <div class="col-sm-4">
              <input type="text" class="form-control" name="host_name">
            </div>
            <label class="col-sm-2 control-label">状态：</label>
            <div class="col-sm-4">
              <select name="host_type" class="form-control" data-list></select>
              <script type="template">{{{global_show_select "" "host_type"}}}</script>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Hash算法：</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" name="hashtype">
            </div>
            <label class="col-sm-2 control-label">是否定向：</label>
            <div class="col-sm-4">
              <select name="redirect" class="form-control" data-list></select>
              <script type="template">{{{global_show_select "" "Yes_No"}}}</script>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">代理模式：</label>
            <div class="col-sm-4" data-list>
            </div>
            <script type="template">{{{global_show_radio "proxy" "agent_type" "" "" "0"}}}</script>
            <label class="col-sm-2 control-label">PPC分组：</label>
            <div class="col-sm-4">
              <select name="ppc_gid" class="form-control" data-list></select>
              <script type="template">{{{global_show_select "" "/ApiHttpCache/listHostGroup" "GroupName" "Id" ""}}}</script>
            </div>
          </div>

          <div class="form-group ruler-items" data-url="/ApiRuler/getRulerItemType" data-list>
          </div>
          <script type="template">
            {{#each info}}
            <label class="col-sm-2 control-label">{{par_name}}：</label>
            <div class="col-sm-4">
              <input type="text" class="form-control ruler-item" name="{{par_name}}">
            </div>
            {{/each}}
          </script>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a href="javascript:;" class="btn btn-primary btn-submit" role="button">确定</a>
              <a href="javascript:;" class="btn btn-default" role="button" data-menu="host/ruler/list">取消</a>
            </div>
          </div>
      </form>
		</div>
	</div>
</div>
