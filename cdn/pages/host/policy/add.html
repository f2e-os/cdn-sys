<div class="host">
	<div class="col-sm-12">
		设备配置 -&gt; 分发策略管理 -&gt; 添加分发策略
	</div>
	<div class="col-sm-12">
		<div class="panel">
      <form class="form-horizontal col-sm-12 auto-submit" action="/ApiDispatchStrategy/addDisStrategy" method="post" data-target="host" >
          <div class="form-group">
            <label class="col-sm-2 control-label">策略名称<span class="ZUI-require"></span></label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" name="StrategyName" require/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">内容热度阀值</label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" name="HotThr"  require/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">节点</label>
            <div class="col-sm-10">
              <span data-title="请选择内容中心" data-param="type=1" data-url="/ApiCommon/getNodeByType?type=1" class="ZUI-input Node-selector"></span>
              <input type="hidden" name="Node" value="" require/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">优先级</label>
            <div class="col-sm-10">
              <select name="Priority" class="ZUI-select" data-list></select>
              <script type="template">{{{global_show_select "" "Priority"}}}</script>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">分发方式</label>
            <div class="col-sm-10">
              <div class="radioBox" data-list></div>
              <script type="template">{{{global_show_radio "DisWay" "DisWay" "" "" "0"}}}</script>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">定时分发时间</label>
            <div class="col-sm-10">
              <input type="text" class="ZUI-input" name="DisTime" onclick="WdatePicker({minDate:'%y-%M-%d %H:%m:%s', dateFmt:'yyyy-MM-dd HH:mm:ss'})" require/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a href="javascript:;" class="btn btn-primary btn-submit" role="button">确定</a>
              <a href="javascript:;" class="btn btn-default" role="button" data-menu="host">取消</a>
            </div>
          </div>
      </form>
		</div>
	</div>
</div>
